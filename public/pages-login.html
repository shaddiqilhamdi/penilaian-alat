  <style>
    .auth-banner {
      background: linear-gradient(135deg, #1a3a5c 0%, #0d4880 50%, #0a5a96 100%);
      color: white;
      padding: 1rem 1.5rem;

    .auth-banner .divider {
      width: 2px;
      height: 40px;
      background: rgba(255, 255, 255, 0.3);
      flex-shrink: 0;
    }

    .auth-banner .banner-text {

    }

    .auth-banner .banner-title {

    }

    .input-group-text {
      border-radius: 8px 0 0 8px;
      background: #f8f9fa;

      border-right: none;
    }

    .input-group .form-control {
      border-radius: 0 8px 8px 0;
    }

      background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;

    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0b5ed7 0%, #0077cc 100%);

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3 auth-card">

                <div class="auth-banner">
                  <img src="assets/img/logo-portrait.png" alt="Logo PLN">
                  <div class="divider"></div>
                  <div class="banner-text">
                    <div class="banner-title">K3L & KAM UID JAKARTA RAYA</div>
                    <div class="banner-subtitle">LOGIN SISTEM PENILAIAN ALAT KERJA</div>
                  </div>
                </div>

                <div class="auth-body">

                  <!-- Error Alert -->
                  <div id="alertContainer" style="display:none;">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert">
                      <i class="bi bi-exclamation-octagon me-1"></i>
                      <span id="errorMessage"></span>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  </div>

                  <!-- Loading Indicator -->
                  <div id="loadingSpinner" class="spinner-border text-primary mx-auto mb-3" role="status"
                    style="display:none;">
                    <span class="visually-hidden">Loading...</span>
                  </div>

                  <form class="row g-3" id="loginForm">

                    <div class="col-12">
                      <label for="emailInput" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="email" name="email" class="form-control" id="emailInput"
                          placeholder="user@example.com" required>
                        <div class="invalid-feedback">Please enter valid email.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="passwordInput" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="passwordInput"
                        placeholder="Enter password" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12 mb-1">
                      <div class="form-check">

                      </div>
                    </div>

                    <div class="col-12 mb-3">
                      <button class="btn btn-primary w-100" id="loginBtn" type="submit">Login</button>
                    </div>

                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <!-- Supabase Library (load first) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Supabase Client Config -->
  <script src="assets/js/config/supabase-client.js"></script>

  <!-- Auth Module -->
  <script src="assets/js/auth/supabase-auth.js"></script>

  <!-- Login Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const emailInput = document.getElementById('emailInput');
      const passwordInput = document.getElementById('passwordInput');
      const alertContainer = document.getElementById('alertContainer');
      const errorMessage = document.getElementById('errorMessage');
      const loadingSpinner = document.getElementById('loadingSpinner');

      loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        // Validate inputs
        if (!emailInput.value || !passwordInput.value) {
          showError('Email dan password tidak boleh kosong');
          return;
        }

        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailInput.value)) {
          showError('Format email tidak valid');
          return;
        }

        // Show loading state
        loginBtn.disabled = true;
        loadingSpinner.style.display = 'block';
        alertContainer.style.display = 'none';

        try {
          const result = await login(emailInput.value, passwordInput.value);

          if (result.success) {
            console.log('‚úÖ Login berhasil');

            // Get user profile to check role and active status
            const userWithProfile = await getCurrentUserWithProfile();
            if (userWithProfile && userWithProfile.profile) {
              const profile = userWithProfile.profile;

              // Check if account is active
              if (profile.is_active === false) {
                console.log('‚ö†Ô∏è Akun belum aktif, logout');
                // Sign out immediately
                const client = getSupabaseClient();
                await client.auth.signOut();
                showError('Akun Anda belum diaktifkan. Silakan hubungi Admin untuk aktivasi akun.');
                return;
              }

              const role = profile.role;
              // Save role to localStorage
              saveUserRoleToStorage(profile);

              // Redirect based on role
              if (role === 'petugas') {
                // Petugas only access form penilaian
                console.log('üë∑ Petugas role - redirect ke form penilaian');
                window.location.href = 'forms-penilaian.html';
              } else {
                // Other roles go to dashboard
                window.location.href = 'index.html';
              }
            } else {
              // No profile found - sign out and show error
              const client = getSupabaseClient();
              await client.auth.signOut();
              showError('Profil pengguna tidak ditemukan. Silakan hubungi Admin.');
            }
          } else {
            // Handle specific error messages
            let errorMsg = result.error || 'Login gagal';
            if (errorMsg.includes('Email not confirmed')) {
              errorMsg = 'Email belum diverifikasi. Silakan cek inbox email Anda dan klik link verifikasi.';
            } else if (errorMsg.includes('Invalid login credentials')) {
              errorMsg = 'Email atau password salah.';
            }
            showError(errorMsg);
          }
        } catch (error) {
          showError('Terjadi kesalahan: ' + error.message);
        } finally {
          loginBtn.disabled = false;
          loadingSpinner.style.display = 'none';
        }
      });

      function showError(message) {
        errorMessage.textContent = message;
        alertContainer.style.display = 'block';
      }

      // Check if already logged in
      checkAuthStatus();

      async function checkAuthStatus() {
        // Wait for config to load
        let waitCount = 0;
        while (typeof getSupabaseClient === 'undefined' && waitCount < 10) {
          await new Promise(resolve => setTimeout(resolve, 200));
          waitCount++;
        }

        if (typeof getSupabaseClient === 'undefined') {
          console.error('Supabase client not loaded');
          return;
        }

        try {
          const client = getSupabaseClient();
          const { data: { session }, error } = await client.auth.getSession();

          console.log('Login page - Session check:', session ? 'has session' : 'no session', error?.message || '');

          if (session && session.user) {
            // Already logged in, redirect to dashboard
            console.log('User already logged in, redirecting to dashboard');
            window.location.href = 'index.html';
          }
        } catch (error) {
          console.log('Not logged in:', error);
        }
      }
    });
  </script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Test Koneksi Supabase</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            background-color: #f5f5f5;
        }

        .test-card {
            max-width: 600px;
            margin: 0 auto;
        }

        .status-badge {
            font-size: 14px;
            padding: 5px 10px;
        }

        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-success {
            color: #00ff00;
        }

        .log-error {
            color: #ff6b6b;
        }

        .log-info {
            color: #64b5f6;
        }

        .log-warning {
            color: #ffd93d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card test-card">
            <div class="card-header">
                <h4 class="mb-0">üîß Test Koneksi Supabase</h4>
            </div>
            <div class="card-body">

                <!-- Connection Status -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <span>Status Koneksi:</span>
                    <span id="connectionStatus" class="badge bg-secondary status-badge">Checking...</span>
                </div>

                <!-- Test Login Form -->
                <div class="mb-4">
                    <h5>Test Login</h5>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="testEmail" value="">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="testPassword" value="">
                    </div>
                    <button class="btn btn-primary" id="btnTestLogin">üîê Test Login</button>
                    <button class="btn btn-secondary" id="btnTestLogout">üö™ Test Logout</button>
                    <button class="btn btn-info" id="btnCheckUser">üë§ Check Current User</button>
                </div>

                <!-- Quick Tests -->
                <div class="mb-4">
                    <h5>Quick Tests</h5>
                    <button class="btn btn-outline-primary btn-sm me-2 mb-2" id="btnTestClient">Test Client</button>
                    <button class="btn btn-outline-primary btn-sm me-2 mb-2" id="btnTestUnits">Test Units API</button>
                    <button class="btn btn-outline-primary btn-sm me-2 mb-2" id="btnTestVendors">Test Vendors
                        API</button>
                    <button class="btn btn-outline-primary btn-sm me-2 mb-2" id="btnTestProfiles">Test Profiles
                        API</button>
                    <button class="btn btn-outline-danger btn-sm mb-2" id="btnClearLog">Clear Log</button>
                </div>

                <!-- Log Output -->
                <h5>Log Output</h5>
                <div class="log-container" id="logContainer">
                    <div class="log-entry log-info">Ready to test...</div>
                </div>

            </div>
        </div>
    </div>

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Supabase Config -->
    <script src="assets/js/config/supabase-client.js"></script>

    <!-- Auth Module -->
    <script src="assets/js/auth/supabase-auth.js"></script>

    <!-- API Modules -->
    <script src="assets/js/api/units.js"></script>
    <script src="assets/js/api/vendors.js"></script>
    <script src="assets/js/api/profiles.js"></script>

    <script>
        // Log Helper
        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        function logObject(obj, label = 'Data') {
            log(`${label}: ${JSON.stringify(obj, null, 2)}`, 'info');
        }

        // Update connection status
        function updateStatus(connected) {
            const badge = document.getElementById('connectionStatus');
            if (connected) {
                badge.textContent = 'Connected ‚úì';
                badge.className = 'badge bg-success status-badge';
            } else {
                badge.textContent = 'Disconnected ‚úó';
                badge.className = 'badge bg-danger status-badge';
            }
        }

        // Test Supabase Client
        async function testClient() {
            log('Testing Supabase client...', 'info');
            try {
                const client = getSupabaseClient();
                if (client) {
                    log('‚úÖ Supabase client initialized successfully', 'success');
                    updateStatus(true);
                    return true;
                } else {
                    log('‚ùå Supabase client is null', 'error');
                    updateStatus(false);
                    return false;
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                updateStatus(false);
                return false;
            }
        }

        // Test Login
        async function testLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;

            if (!email || !password) {
                log('‚ö†Ô∏è Email dan password harus diisi', 'warning');
                return;
            }

            log(`Attempting login with: ${email}`, 'info');

            try {
                const result = await login(email, password);

                if (result.success) {
                    log('‚úÖ Login berhasil!', 'success');
                    log(`User ID: ${result.user.id}`, 'success');
                    log(`Email: ${result.user.email}`, 'success');
                } else {
                    log(`‚ùå Login gagal: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Test Logout
        async function testLogout() {
            log('Attempting logout...', 'info');
            try {
                const result = await logout();
                if (result.success) {
                    log('‚úÖ Logout berhasil', 'success');
                } else {
                    log(`‚ùå Logout gagal: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Check Current User
        async function checkCurrentUser() {
            log('Checking current user...', 'info');
            try {
                const user = await getCurrentUser();
                if (user) {
                    log('‚úÖ User logged in', 'success');
                    log(`User ID: ${user.id}`, 'info');
                    log(`Email: ${user.email}`, 'info');

                    // Get profile
                    const userWithProfile = await getCurrentUserWithProfile();
                    if (userWithProfile && userWithProfile.profile) {
                        log(`Profile: ${JSON.stringify(userWithProfile.profile)}`, 'info');
                    }
                } else {
                    log('‚ö†Ô∏è No user logged in', 'warning');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Test Units API
        async function testUnitsAPI() {
            log('Testing Units API...', 'info');
            try {
                if (typeof UnitsAPI === 'undefined') {
                    log('‚ùå UnitsAPI not loaded', 'error');
                    return;
                }

                const result = await UnitsAPI.getAll();
                if (result.success) {
                    log(`‚úÖ Units fetched: ${result.data.length} records`, 'success');
                    if (result.data.length > 0) {
                        log(`First unit: ${result.data[0].unit_code} - ${result.data[0].nama_unit}`, 'info');
                    }
                } else {
                    log(`‚ùå Failed: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Test Vendors API
        async function testVendorsAPI() {
            log('Testing Vendors API...', 'info');
            try {
                if (typeof VendorsAPI === 'undefined') {
                    log('‚ùå VendorsAPI not loaded', 'error');
                    return;
                }

                const result = await VendorsAPI.getAll();
                if (result.success) {
                    log(`‚úÖ Vendors fetched: ${result.data.length} records`, 'success');
                    if (result.data.length > 0) {
                        log(`First vendor: ${result.data[0].nama_vendor}`, 'info');
                    }
                } else {
                    log(`‚ùå Failed: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Test Profiles API
        async function testProfilesAPI() {
            log('Testing Profiles API...', 'info');
            try {
                if (typeof ProfilesAPI === 'undefined') {
                    log('‚ùå ProfilesAPI not loaded', 'error');
                    return;
                }

                const result = await ProfilesAPI.getAll();
                if (result.success) {
                    log(`‚úÖ Profiles fetched: ${result.data.length} records`, 'success');
                    if (result.data.length > 0) {
                        log(`First profile: ${result.data[0].full_name || result.data[0].email}`, 'info');
                    }
                } else {
                    log(`‚ùå Failed: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Clear log
        function clearLog() {
            document.getElementById('logContainer').innerHTML =
                '<div class="log-entry log-info">Log cleared.</div>';
        }

        // Event Listeners
        document.getElementById('btnTestClient').addEventListener('click', testClient);
        document.getElementById('btnTestLogin').addEventListener('click', testLogin);
        document.getElementById('btnTestLogout').addEventListener('click', testLogout);
        document.getElementById('btnCheckUser').addEventListener('click', checkCurrentUser);
        document.getElementById('btnTestUnits').addEventListener('click', testUnitsAPI);
        document.getElementById('btnTestVendors').addEventListener('click', testVendorsAPI);
        document.getElementById('btnTestProfiles').addEventListener('click', testProfilesAPI);
        document.getElementById('btnClearLog').addEventListener('click', clearLog);

        // Auto-test on load
        document.addEventListener('DOMContentLoaded', async function () {
            log('Page loaded, testing connection...', 'info');
            await testClient();
        });
    </script>

</body>

</html>
